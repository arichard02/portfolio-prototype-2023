<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="carousel.css">

</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img class="carousel-image" src="images/aux/tenants_1.png" alt="Image 1">
        </div>
        <div class="carousel-slide">
            <img class="carousel-image" src="images/aux/tenants_2.png" alt="Image 2">
        </div>
        <div class="carousel-slide">
            <img class="carousel-image" src="images/aux/tenants_3.png" alt="Image 3">
        </div>
        <div class="carousel-slide">
            <img class="carousel-image" src="images/aux/tenants_4.png" alt="Image 3">
        </div>
        <div class="carousel-slide">
            <img class="carousel-image" src="images/aux/tenants_5.png" alt="Image 3">
        </div>
        <div class="carousel-slide">
            <img class="carousel-image" src="images/aux/tenants_6.png" alt="Image 3">
        </div>
    </div>

    <div class="carousel-controls">
        <span class="carousel-control" onclick="prevSlide()">&#9664;</span>
        <span class="carousel-control" onclick="nextSlide()">&#9654;</span>
    </div>

    <script>
        let slideIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll(".carousel-slide");
            if (index < 0) {
                slideIndex = slides.length - 1;
            } else if (index >= slides.length) {
                slideIndex = 0;
            }

            const offset = -slideIndex * 100;
            slides.forEach((slide) => {
                slide.style.transform = `translateX(${offset}%)`;
            });
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex--;
            showSlide(slideIndex);
        }

        showSlide(slideIndex);
    </script>
</body>

</html>
